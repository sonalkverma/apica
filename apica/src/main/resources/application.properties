spring.application.name=apica
server.port=8100

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/user_db?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=${MYSQL_USER}
spring.datasource.password=${MYSQL_PASSWORD}

logging.level.org.jooq.tools.LoggerListener=DEBUG
logging.level.org.springframework.web=DEBUG

#spring.security.user.name=apica
#spring.security.user.password=apica

spring.kafka.producer.bootstrap-servers=.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
